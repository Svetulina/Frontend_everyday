<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=pro">
	<title>profile-card-component</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<main class="wraper-card">
		<div class="card">
			<div class="circles_bg">
				<div class="wraper-team">
					<div class="team">
						<div class="row">
							<div class="circle deg_180"></div>
							<div class="circle deg_90"></div>
							<div class="circle deg_-90"></div>
							<div class="circle"></div>
							<div class="circle deg_180"></div>
							<div class="circle deg_90"></div>
							<div class="circle deg_-90"></div>
							<div class="circle"></div>
						</div>

						<div class="row">
							<div class="circle deg_180"></div>
							<div class="circle deg_90"></div>
							<div class="circle deg_-90"></div>
							<div class="circle"></div>
							<div class="circle deg_180"></div>
							<div class="circle deg_90"></div>
							<div class="circle deg_-90"></div>
							<div class="circle"></div>
						</div>

						<div class="row">
							<div class="circle"></div>
							<div class="circle deg_-90 "></div>
							<div class="circle deg_90"></div>
							<div class="circle"></div>
							<div class="circle"></div>
							<div class="circle deg_-90"></div>
							<div class="circle deg_90"></div>
							<div class="circle"></div>
						</div>

						<div class="row">
							<div class="circle"></div>
							<div class="circle deg_-90 "></div>
							<div class="circle deg_90"></div>
							<div class="circle"></div>
							<div class="circle"></div>
							<div class="circle deg_-90"></div>
							<div class="circle deg_90"></div>
							<div class="circle"></div>
						</div>						
						
						<div class="row">
							<div class="circle deg_180"></div>
							<div class="circle deg_90"></div>
							<div class="circle deg_-90"></div>
							<div class="circle"></div>
							<div class="circle deg_180"></div>
							<div class="circle deg_90"></div>
							<div class="circle deg_-90"></div>
							<div class="circle"></div>
						</div>	

						<div class="row">
							<div class="circle deg_180"></div>
							<div class="circle deg_90"></div>
							<div class="circle deg_-90"></div>
							<div class="circle"></div>
							<div class="circle deg_180"></div>
							<div class="circle deg_90"></div>
							<div class="circle deg_-90"></div>
							<div class="circle"></div>
						</div>
					</div>
				</div>
				<div class="user_wrapper">
					<div class="user">
						<div>
							<img class="avatar" src="./img/Oval.png" alt="">
						</div>
						<div class="username">Victor Crest
							<span class="age">26</span>
						</div>
						<div class="city">London</div>
					</div>
				</div>
			</div>
			<div class="statistics">
				<div>
					<p class="numbers">80k</p>
					<p class="name">Followers</p>
				</div>	
				<div>
					<p class="numbers">803K</p>
					<p class="name">Likes</p>
				</div>	
				<div>
					<p class="numbers">1.4K</p>
					<p class="name">Photos</p>
				</div>			
			</div>
		</div>
		<div class="background-shape"></div>
		<div class="background-shape-down"></div>
	</main>
</body>
</html>
